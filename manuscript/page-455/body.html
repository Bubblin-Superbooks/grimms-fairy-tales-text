<div class="leaf flex"><div class="inner justify"><p>And when he got to the well and stooped over the water to drink, the heavy stones made him fall in, and he drowned miserably. When the seven kids saw that, they came running to the spot and cried aloud: &lsquo;The wolf is dead! The wolf is dead!&rsquo; and danced for joy round about the well with their mother.</p></div> </div>
